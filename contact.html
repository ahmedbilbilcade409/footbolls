 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Sports | Contact</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0b1a2d;
      display: flex;
      justify-content:center;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
    }

    nav a:hover {
      background-color: #1e3a5f;
      border-radius: 5px;
    }

    nav a:visited {
      color: #cccccc;
    }

    nav a:active {
      color: yellow;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    footer {
      background-color: #0b1a2d;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <nav>

    <a href="images.html">Images</a>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>

      <input type="submit" value="Send" style="background-color: #0b1a2d; color: white; cursor: pointer;">
    </form>

    <!-- Price Table -->
    <h2>Football Ticket Prices</h2>
